<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN Sign Up Form</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div class="main">
        <div class="logo">
            <div class="logo-container">
                <img src="/images/odin-lined.png" alt="odin-logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="form">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h1>
            <h2>Sign up <i>now</i> to get started</h2>
            <h3>You <i>know</i> you want to.</h3>

            <div class="form-container">
                <h4>Let's do this!</h4>
                <form action="" class="main-form">
                    <div class="form-1">
                        <label for="">First Name</label><input type="text">
                        <label for="">Email</label><input type="email">
                        <label for="" id="password">Password</label><input type="password">
                    </div>
                    <div class="form-2">
                        <label for="">Last Name</label><input type="text">
                        <label for="">Phone Number</label><input type="tel">
                        <label for="" id="confirmPassword">Confirm Password</label><input type="password">
                    </div>

                </form>
            </div>
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
    <script>
        function checkPassword() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var confirmPasswordField = document.getElementById('confirmPassword');

            if (password !== confirmPassword) {
                confirmPasswordField.style.outline = '2px solid red';
            } else {
                confirmPasswordField.style.outline = 'none';
            }
        }
    </script>
</body>

</html>
